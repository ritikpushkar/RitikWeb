<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="1;url=https://ritikpushkar.netlify.app/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgQqtXvElwF6QOjKQQOfdpeUV4EwHxApw3KpmPvwaIui9iRTc7cbpqCX-zP7fxdv9-Qh8s534cnn7PSNLXqoIM0GFcP_nC7ddHDaoMbjcxA0x-yX9hBpWkjh0hCgNtDaqfh9itc_PEhBH-ko3PueexAcyYi5-q8It867vVdyQHBBfwRTFC8mgIcPmr7d00i/s1600/14034924_3240_2160_25fps.gif') no-repeat center center / cover;
      filter: blur(3px) brightness(0.5);
      z-index: -3;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: -2;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 8px;
      height: 8px;
      background: rgba(0, 174, 255, 0.8);
      border-radius: 50%;
      animation: float 8s linear infinite;
      top: 100%;
      left: calc(100% * var(--i));
      animation-delay: calc(var(--i) * -1s);
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(0.5);
        opacity: 0;
      }
    }

    .redirect-box {
      background: linear-gradient(145deg, rgba(255,255,255,0.06), rgba(255,255,255,0.015));
      backdrop-filter: blur(6px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.5), 0 0 15px rgba(0, 162, 255, 0.25);
      animation: fadeIn 1.5s ease-out;
    }

    .redirect-box h1 {
      font-size: 30px;
      margin-bottom: 15px;
      color: #00bfff;
      text-shadow: 0 0 8px rgba(0, 183, 255, 0.6);
    }

    .redirect-box p {
      font-size: 16px;
      color: #d9faff;
    }

    .loader {
      margin: 30px auto 0;
      border: 6px solid rgba(255, 255, 255, 0.1);
      border-top: 6px solid #00aaff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .redirect-box {
        padding: 25px 20px;
        margin: 0 10px;
      }

      .redirect-box h1 {
        font-size: 22px;
      }

      .redirect-box p {
        font-size: 14px;
      }

      .loader {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>

<body>
  <div class="particles">
    <!-- 15 animated particles -->
    <span style="--i:0;"></span>
    <span style="--i:0.1;"></span>
    <span style="--i:0.2;"></span>
    <span style="--i:0.3;"></span>
    <span style="--i:0.4;"></span>
    <span style="--i:0.5;"></span>
    <span style="--i:0.6;"></span>
    <span style="--i:0.7;"></span>
    <span style="--i:0.8;"></span>
    <span style="--i:0.9;"></span>
    <span style="--i:1.0;"></span>
    <span style="--i:1.1;"></span>
    <span style="--i:1.2;"></span>
    <span style="--i:1.3;"></span>
    <span style="--i:1.4;"></span>
  </div>

  <div class="redirect-box">
    <h1>Redirecting...</h1>
    <p>You will be redirected to <strong>ritikpushkar.netlify.app</strong> in a moment.</p>
    <div class="loader"></div>
  </div>
</body>
</html>
