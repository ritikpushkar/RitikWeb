<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ritik Pushkar - Secure Redirect</title>
  <meta http-equiv="refresh" content="3;url=https://ritikpushkar.netlify.app/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Enhanced Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self';">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="Referrer-Policy" content="no-referrer">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0078d7;
      --primary-light: #4cc2ff;
      --text: #f5f5f5;
      --bg: #0a0a0a;
      --card-bg: rgba(20, 20, 20, 0.9);
      --border: rgba(255, 255, 255, 0.1);
    }
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    html, body {
      font-family: 'Poppins', sans-serif;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    .redirect-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 120, 215, 0.15);
      backdrop-filter: blur(12px);
      max-width: 480px;
      width: 90%;
      transform: translateY(20px);
      opacity: 0;
      animation: cardEntrance 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      position: relative;
      overflow: hidden;
    }

    @keyframes cardEntrance {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .redirect-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 120, 215, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }



    .redirect-card h1 {
      font-size: 24px;
      font-weight: 600;
      color: var(--primary-light);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .redirect-card p {
      font-size: 15px;
      color: rgba(245, 245, 245, 0.8);
      margin-bottom: 12px;
      line-height: 1.5;
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }

    .redirect-card p:nth-child(2) {
      animation-delay: 0.3s;
    }

    .redirect-card p:nth-child(3) {
      animation-delay: 0.5s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Windows 10 Style Loading Animation */
    .windows-loader {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin: 30px auto;
      overflow: hidden;
      position: relative;
    }

    .windows-loader::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      animation: windowsLoading 2s ease-in-out infinite;
    }

    @keyframes windowsLoading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .security-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(0, 120, 215, 0.15);
      padding: 6px 10px;
      border-radius: 20px;
      font-size: 13px;
      margin-top: 20px;
      border: 1px solid rgba(0, 120, 215, 0.3);
      color: var(--primary-light);
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
      animation-delay: 0.7s;
    }

    .security-badge::before {
      content: '‚úì';
      font-weight: bold;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      z-index: 2;
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
      animation-delay: 1s;
    }

    .footer span {
      color: var(--primary-light);
      font-weight: 500;
      position: relative;
    }

    .footer span::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 1px;
      bottom: -2px;
      left: 0;
      background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .footer:hover span::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Particles Background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--primary-light);
      border-radius: 50%;
      opacity: 0.6;
      animation: float 15s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-20vh) translateX(20vw);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .redirect-card {
        padding: 30px 20px;
      }
      
      .redirect-card h1 {
        font-size: 20px;
      }
      
      .redirect-card p {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <!-- Background Particles -->
   
  <div class="particles" id="particles"></div>

  <!-- Main Content -->
  <div class="container">
    <div class="redirect-card">
      <h1 id="status-text">‚åõ Initializing</h1>

      <p><strong>We are Ensuring the connection is secure.</strong></p>
      <p>You will be redirected to <strong>ritikpushkar</strong> shortly.</p>
      
      <div class="windows-loader"></div>
      
      <div class="security-badge">Connection Secured.</div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Secured Gateway ‚Ä¢ Designed by <span>Ritik Pushkar</span></p>
  </div>

  <script>
    // Enhanced security checks
    (function() {
      // Block right click
      document.addEventListener('contextmenu', e => e.preventDefault());


      
      // Block keyboard shortcuts
      const blockedKeys = [
        'F12', 'Ctrl+Shift+I', 'Ctrl+Shift+J', 
        'Ctrl+Shift+C', 'Ctrl+U', 'Ctrl+Alt+I'
      ];
      
      document.addEventListener('keydown', e => {
        const keyCombination = [
          e.ctrlKey ? 'Ctrl+' : '',
          e.shiftKey ? 'Shift+' : '',
          e.altKey ? 'Alt+' : '',
          e.key
        ].join('');
      
      });
      
        
      // Check for Indian networks (simplified example)
      function checkIndianNetwork() {
        const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const lang = navigator.language || navigator.userLanguage;
        
        // Basic checks (note: this is not foolproof)
        if (!timezone.includes('Asia/Calcutta') && !timezone.includes('India') && 
            !lang.includes('en-IN') && !navigator.userAgent.includes('IST')) {
          document.getElementById('status-text').textContent = "‚õî Access Denied";
          document.querySelector('.security-badge').textContent = "Non-Indian Network Detected";
          document.querySelector('.security-badge').style.background = "rgba(255, 50, 50, 0.15)";
          document.querySelector('.security-badge').style.borderColor = "rgba(255, 50, 50, 0.3)";
          document.querySelector('.security-badge').style.color = "#ff6b6b";
          document.querySelector('.security-badge').innerHTML = '‚õî Non-Indian Network';
          document.querySelector('.windows-loader').style.display = 'none';
          
          // Block redirection
          const meta = document.querySelector('meta[http-equiv="refresh"]');
          if (meta) meta.remove();
          
          return false;
        }
        return true;
      }
      
    
      
      // Initialize
      if (checkIndianNetwork()) {
        // Create particles
        createParticles();
        
        // Status text animation
        const statusPhases = [
          { text: "Verifying", emoji: "üîé", delay: 500 },
          { text: "Authenticating", emoji: "üîê", delay: 1000 },
          { text: "Redirecting", emoji: "‚ö°", delay: 500 }
        ];
        
        let currentPhase = 0;
        
        function updateStatus() {
          if (currentPhase < statusPhases.length) {
            document.getElementById('status-text').textContent = 
              `${statusPhases[currentPhase].emoji} ${statusPhases[currentPhase].text}`;
            currentPhase++;
            setTimeout(updateStatus, statusPhases[currentPhase]?.delay || 1000);
          }
        }
        
        setTimeout(updateStatus, 1000);
      }
    })();
    
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 3 + 1;
        const posX = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = 10 + Math.random() * 20;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Console warning
    setTimeout(() => {
      console.log('%c‚ö†Ô∏è SECURITY WARNING', 'font-size: 18px; color: red; font-weight: bold;');
      console.log('%cThis area is restricted to authorized personnel only. Any unauthorized access attempts will be logged.', 'color: orange;');
    }, 1500);
  </script>
</body>
</html>
