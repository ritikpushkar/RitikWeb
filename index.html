<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ensuring Security & Redirecting...</title>
  <meta http-equiv="refresh" content="5;url=https://ritikpushkar.netlify.app/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Security Meta Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https: data:; script-src 'self' 'unsafe-inline' https://ipinfo.io https://dns.google; style-src 'self' 'unsafe-inline';">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta name="referrer" content="no-referrer" />
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: 'Poppins', sans-serif;
      height: 100%;
      background-color: #000;
      color: white;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgQqtXvElwF6QOjKQQOfdpeUV4EwHxApw3KpmPvwaIui9iRTc7cbpqCX-zP7fxdv9-Qh8s534cnn7PSNLXqoIM0GFcP_nC7ddHDaoMbjcxA0x-yX9hBpWkjh0hCgNtDaqfh9itc_PEhBH-ko3PueexAcyYi5-q8It867vVdyQHBBfwRTFC8mgIcPmr7d00i/s1600/14034924_3240_2160_25fps.gif') no-repeat center center / cover;
      filter: blur(3px) brightness(0.5);
      z-index: -3;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: -2;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: relative;
      text-align: center;
      padding: 0 20px;
      padding-bottom: 60px;
    }

    .redirect-box {
      background: linear-gradient(145deg, rgba(255,255,255,0.06), rgba(255,255,255,0.015));
      backdrop-filter: blur(6px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.5), 0 0 15px rgba(0, 162, 255, 0.25);
      animation: fadeIn 1.5s ease-out;
      z-index: 1;
    }

    .redirect-box h1 {
      font-size: 30px;
      margin-bottom: 15px;
      color: #00bfff;
      text-shadow: 0 0 8px rgba(0, 183, 255, 0.6);
    }

    .redirect-box p {
      font-size: 16px;
      color: #d9faff;
    }

    .loader {
      margin: 30px auto 0;
      border: 6px solid rgba(255, 255, 255, 0.1);
      border-top: 6px solid #00aaff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .redirect-box {
        padding: 25px 20px;
      }
      .redirect-box h1 { font-size: 22px; }
      .redirect-box p { font-size: 14px; }
      .loader { width: 40px; height: 40px; }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 8px;
      height: 8px;
      background: rgba(0, 174, 255, 0.8);
      border-radius: 50%;
      animation: float 8s linear infinite;
      top: 100%;
      left: calc(100% * var(--i));
      animation-delay: calc(var(--i) * -1s);
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(0.5); opacity: 0; }
    }

    .footer {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 9999;
      pointer-events: none;
      padding: 4px 10px;
    }

    .footer p {
      color: #ccc;
      font-size: 14px;
      text-shadow: 0 0 5px #000;
      font-weight: 400;
      margin: 0;
    }

    .footer span {
      color: #00bfff;
      font-weight: 600;
    }

    @media (max-width: 400px) {
      .footer p {
        font-size: 12px;
      }
    }
  </style>
</head>

<body oncontextmenu="return false">
  <div class="particles">
    <span style="--i:0;"></span><span style="--i:0.1;"></span><span style="--i:0.2;"></span>
    <span style="--i:0.3;"></span><span style="--i:0.4;"></span><span style="--i:0.5;"></span>
    <span style="--i:0.6;"></span><span style="--i:0.7;"></span><span style="--i:0.8;"></span>
    <span style="--i:0.9;"></span><span style="--i:1.0;"></span><span style="--i:1.1;"></span>
    <span style="--i:1.2;"></span><span style="--i:1.3;"></span><span style="--i:1.4;"></span>
  </div>

  <div class="container">
    <div class="redirect-box">
      <h1>üîç Checking.</h1>
      <p><strong>We are Ensuring the connection is secure.</strong></p>
      <p>You will be redirected to <strong>ritikpushkar.app</strong> shortly.</p>
      <div class="loader"></div>
    </div>
  </div>

  <div class="footer">
    <p>Designed & Secured by <span>Ritik Pushkar</span></p>
  </div>

  <script>
    document.addEventListener("keydown", function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && (e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase()))) ||
        (e.ctrlKey && e.key.toUpperCase() === "U")
      ) {
        e.preventDefault();
        window.location.replace("about:blank");
      }
    });

    const threshold = 160;
    setInterval(() => {
      if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
        window.location.href = "about:blank";
      }
    }, 1000);

    setTimeout(() => {
      const style = "font-size: 22px; color: red; font-weight: bold;";
      console.log("%c‚ö†Ô∏è WARNING!", style);
      console.log("%cThis browser feature is intended for developers. If someone told you to copy-paste something here, it could be a scam.", "color: yellow; font-size: 16px;");
    }, 300);

    fetch("https://ipinfo.io/json?token=75da8cd16383b5")
      .then(res => res.json())
      .then(data => {
        const badCountries = ['RU', 'KP', 'IR', 'CN'];
        if (badCountries.includes(data.country)) {
          alert("‚ö†Ô∏è Access from your region is restricted.");
        }
      });

    fetch("https://dns.google/resolve?name=ritikpushkar.netlify.app&type=A")
      .then(res => res.json())
      .then(data => {
        const expectedIP = "104.21.30.120";
        const actualIP = data.Answer?.[0]?.data;
        if (actualIP !== expectedIP) {
          alert("‚ö†Ô∏è DNS spoofing suspected. Exiting.");
          window.location.href = "about:blank";
        }
      });

    // Dot + Emoji Animation
    const titleElement = document.querySelector(".redirect-box h1");
    let baseText = "Checking";
    let baseEmoji = "üîé";
    let dotCount = 0;

    const dotInterval = setInterval(() => {
      dotCount = (dotCount + 1) % 4;
      titleElement.textContent = `${baseEmoji} ${baseText}${".".repeat(dotCount)}`;
    }, 500);

    setTimeout(() => {
      baseText = "Redirecting";
      baseEmoji = "‚ö°";
    }, 2000);
  </script>
</body>
</html>
