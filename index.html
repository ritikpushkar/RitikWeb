<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ritik Pushkar</title>
  <meta http-equiv="refresh" content="5;url=https://ritikpushkar.netlify.app/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https: data:; script-src 'self' 'unsafe-inline' https://ipinfo.io https://dns.google; style-src 'self' 'unsafe-inline';">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta name="referrer" content="no-referrer" />
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: 'Poppins', sans-serif;
      height: 100%;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    .redirect-box {
      background: #111;
      border: 1px solid rgba(255,255,255,0.1);
      padding: 35px 25px;
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
    }

    .redirect-box h1 {
      font-size: 28px;
      color: #00bfff;
      margin-bottom: 12px;
    }

    .redirect-box p {
      font-size: 15px;
      color: #d9faff;
    }

    .loader {
      margin: 25px auto 0;
      border: 6px solid rgba(255, 255, 255, 0.1);
      border-top: 6px solid #00aaff;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #ccc;
      z-index: 2;
    }

    .footer span {
      color: #00bfff;
      font-weight: 600;
    }

    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 8px;
      height: 8px;
      background: rgba(0, 174, 255, 0.7);
      border-radius: 50%;
      animation: float 8s linear infinite;
      top: 100%;
      left: calc(100% * var(--i));
      animation-delay: calc(var(--i) * -1s);
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(0.5); opacity: 0; }
    }

    @media (max-width: 400px) {
      .redirect-box h1 { font-size: 22px; }
      .redirect-box p { font-size: 13px; }
      .loader { width: 35px; height: 35px; }
    }
  </style>
</head>

<body oncontextmenu="return false">
  <!-- Background particles -->
  <div class="particles">
    <span style="--i:0;"></span><span style="--i:0.1;"></span><span style="--i:0.2;"></span>
    <span style="--i:0.3;"></span><span style="--i:0.4;"></span><span style="--i:0.5;"></span>
    <span style="--i:0.6;"></span><span style="--i:0.7;"></span><span style="--i:0.8;"></span>
    <span style="--i:0.9;"></span><span style="--i:1.0;"></span><span style="--i:1.1;"></span>
    <span style="--i:1.2;"></span><span style="--i:1.3;"></span><span style="--i:1.4;"></span>
  </div>

  <!-- Main content -->
  <div class="container">
    <div class="redirect-box">
      <h1>🔎 Checking.</h1>
      <p><strong>We are Ensuring the connection is secure.</strong></p>
      <p>You will be redirected to <strong>ritikpushkar</strong> shortly.</p>
      <div class="loader"></div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Designed & Secured by <span>Ritik Pushkar</span></p>
  </div>

  <script>
    document.addEventListener("keydown", function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && (e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase()))) ||
        (e.ctrlKey && e.key.toUpperCase() === "U")
      ) {
        e.preventDefault();
        window.location.replace("about:blank");
      }
    });

    const threshold = 160;
    setInterval(() => {
      if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
        window.location.href = "about:blank";
      }
    }, 1000);

    setTimeout(() => {
      console.log("%c⚠️ WARNING!", "font-size: 22px; color: red; font-weight: bold;");
      console.log("%cThis browser feature is intended for developers. If someone told you to copy-paste something here, it could be a scam.", "color: yellow; font-size: 16px;");
    }, 300);

    fetch("https://ipinfo.io/json?token=75da8cd16383b5")
      .then(res => res.json())
      .then(data => {
        const badCountries = ['RU', 'KP', 'IR', 'CN'];
        if (badCountries.includes(data.country)) {
          alert("⚠️ Access from your region is restricted.");
        }
      });

    fetch("https://dns.google/resolve?name=ritikpushkar.netlify.app&type=A")
      .then(res => res.json())
      .then(data => {
        const expectedIP = "104.21.30.120";
        const actualIP = data.Answer?.[0]?.data;
        if (actualIP !== expectedIP) {
          alert("⚠️ DNS spoofing suspected. Exiting.");
          window.location.href = "about:blank";
        }
      });

    // Dot + emoji animation
    const titleElement = document.querySelector(".redirect-box h1");
    let baseText = "Checking";
    let baseEmoji = "🔎";
    let dotCount = 0;

    const dotInterval = setInterval(() => {
      dotCount = (dotCount + 1) % 4;
      titleElement.textContent = `${baseEmoji} ${baseText}${".".repeat(dotCount)}`;
    }, 500);

    setTimeout(() => {
      baseText = "Redirecting";
      baseEmoji = "⚡";
    }, 2000);
  </script>
</body>
</html>
